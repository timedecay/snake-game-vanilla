<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas-snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="scoreboard">
      <div id="score">得分：0</div>
      <div id="highscore">记录：0</div>
    </div>

    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="pause-modal modal-hide">
      <div class="pause-modal-header">
        <h4>游戏暂停</h4>
      </div>
      <div class="pause-modal-content">
        <p>按 「空格」 键恢复游戏</p>
      </div>
    </div>

    <div class="end-modal modal-hide">
      <p>胜败乃兵家常事，大侠请重新来过...</p>
      <button id="again-btn">再来一局？</button>
    </div>
    <div id="overlay"></div>

    <div class="game-rules">
      <p>
        按 「↑ ↓ ← →」 控制方向，<br />
        按 「空格」 键可暂停游戏。
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
